<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue post</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="app">
        <section>
            <div class="row">
                <div class="col" v-for="post in postsList" :key="post.id">
                    <div class="card">
                        <img src="https://picsum.photos/200/300" alt="">
                        <div class="card-body">
                            <h5 class="card-title">
                                {{post.title}}
                            </h5>
                            <p class="card-txt">{{post.body}}</p>
                        </div>
                        <div class="card-footer">
                            <button v-on:click="addLikePost(post)">Like</button>
                            <span>{{ post.likes ? post.likes : "0" }}
                                Like{{ post.likes && post.likes > 1 ? "s" : "" }}
                            </span>
                        </div>
                        <div class="comments-container">
                            <form v-on:submit.prevent="(e) => addComment(e, post)">
                                <input type="text" placeholder="Type your comment and press ENTER">
                            </form>
                            <div class="comments-list">
                                <div class="comment" v-for="comment in post.comments" :key="post.id">
                                   <p>{{ comment.body }}</p>
                                   <div class="comment-like">
                                    <button v-on:click="addLikeCom(comment)"> 👍 {{ comment.likes ? comment.likes : "0" }}
                                        Like{{ comment.likes && comment.likes > 1 ? "s" : "" }}
                                    </button>

                                   </div>
                                   <hr>
                                </div> 
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>

</body>

</html>
